<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Sketch-book</title>
    </head>
    <body>
        <div class="title-bar">
            <h3>Painterly</h3>
        </div>
        <div class="sketch-pad">
            <form class="pallete">
                <label for="color-select">Color</label><br>
                <input type="color" id="color-select" name="color-select"><br>
                <input type="radio" id="size-select-small" name="size-select" value="small"><br>
                <label for="size-select-small">Small Canvas</label><br>
                <input type="radio" id="size-select-med" name="size-select" value="medium"><br>
                <label for="size-select-med">Medium Canvas</label><br>
                <input type="radio" id="size-select-large" name="size-select" value="large"><br>
                <label for="size-select-large">Large Canvas</label><br>
            </form>
            <button class="make-a-book">Start?</button>
            <div class="sketch-space"></div>
        </div>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
