<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Sketch-book</title>
    </head>
    <body>
        <button class="make-a-book">Start?</button>
        <form class="pallete">
            <label for="color-select">Color</label><br>
            <input type="color" id="color-select" name="color-select"><br>
            <label for="size-select">Size?</label><br>
            <input type="range" id="size-select" name="size-select"><br>
        </form>
        <div class="sketch-space"></div>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
